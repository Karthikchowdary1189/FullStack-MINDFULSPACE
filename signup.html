<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindfulSpace</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="hero-bg">
        <div class="container fade-in">
            <h2 class="main-title">Sign Up</h2>
            <form id="signupForm">
                <input type="text" name="username" placeholder="Username" required autocomplete="username">
                <input type="email" name="email" placeholder="Email" required autocomplete="email">
                <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p style="margin-top:2rem;">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script>
        document.querySelector('.fade-in').style.opacity = 0;
        window.onload = () => {
            document.querySelector('.fade-in').style.transition = 'opacity 1.2s cubic-bezier(.4,0,.2,1)';
            document.querySelector('.fade-in').style.opacity = 1;
        };
    </script>
</body>
</html>
