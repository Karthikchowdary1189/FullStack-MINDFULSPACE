<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MindfulSpace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        :root {
            --lavender: #E6E6FA;
            --mint: #D0F0C0;
            --lightblue: #ADD8E6;
            --peach: #FFE5B4;
            --white: #fff;
            --text: #3a3a4a;
            --card-shadow: 0 4px 24px 0 #b39ddb22;
        }
        html, body { height: 100%; font-family: 'Poppins', Arial, sans-serif; }
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, var(--lavender) 0%, var(--mint) 60%, var(--lightblue) 100%);
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .nav {
            width: 100vw;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 16px #b39ddb22;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.1rem 2.2rem;
            position: fixed;
            top: 0; left: 0;
            z-index: 1000;
        }
        .nav-logo {
            font-size: 2rem;
            font-weight: 700;
            color: #b39ddb;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .nav-logo span { font-size: 2.2rem; margin-right: 0.5rem; }
        .nav-links { display: flex; gap: 1.2rem; }
        .nav-links a {
            color: #7c4dff;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.08rem;
            padding: 0.5rem 1.2rem;
            border-radius: 1.5rem;
            transition: background 0.2s, color 0.2s;
            text-transform: capitalize;
        }
        .nav-links a.active, .nav-links a:hover { background: #ede7f6; color: #5e35b1; }
        .nav-profile {
            position: relative;
        }
        .profile-btn {
            background: linear-gradient(90deg, #b2ebf2, #b39ddb);
            color: #fff;
            border: none;
            font-weight: 700;
            border-radius: 1.5rem;
            padding: 0.7rem 2rem;
            cursor: pointer;
            box-shadow: 0 2px 8px #b39ddb22;
            transition: background 0.2s;
        }
        .profile-btn:hover { background: linear-gradient(90deg, #b39ddb, #b2ebf2); }
        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 110%;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 24px 0 #b39ddb22;
            min-width: 180px;
            z-index: 2000;
        }
        .profile-dropdown a, .profile-dropdown button {
            display: block;
            width: 100%;
            background: none;
            border: none;
            color: #7c4dff;
            font-size: 1rem;
            padding: 1rem 1.2rem;
            text-align: left;
            cursor: pointer;
            border-radius: 1rem;
            transition: background 0.2s;
        }
        .profile-dropdown a:hover, .profile-dropdown button:hover {
            background: #ede7f6;
        }
        .nav-profile:hover .profile-dropdown, .nav-profile:focus-within .profile-dropdown {
            display: block;
        }
        .dashboard-main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 7.5rem;
        }
        .greeting {
            font-size: 2.1rem;
            font-weight: 700;
            color: #7c4dff;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }
        .affirmation {
            font-size: 1.15rem;
            color: #5e35b1;
            background: #ede7f6;
            border-radius: 1.2rem;
            padding: 0.7rem 1.5rem;
            margin-bottom: 2.2rem;
            display: inline-block;
            box-shadow: 0 2px 8px #b39ddb11;
        }
        .dashboard-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.2rem;
            margin-bottom: 2.5rem;
        }
        .dashboard-card {
            background: #fff;
            border-radius: 2rem;
            box-shadow: 0 4px 24px 0 #b39ddb22;
            color: #7c4dff;
            font-size: 1.13rem;
            font-weight: 700;
            text-align: center;
            padding: 2.2rem 1.2rem;
            text-decoration: none;
            transition: transform 0.25s, box-shadow 0.25s, background 0.3s;
            display: flex; flex-direction: column; align-items: center; gap: 1.1rem;
            animation: fadeInTile 1.2s cubic-bezier(.4,0,.2,1) forwards;
            opacity: 0;
            border: 2px solid #f3e8ff;
        }
        .dashboard-card i { font-size: 2.2rem; margin-bottom: 0.2rem; }
        .dashboard-card:hover { transform: translateY(-10px) scale(1.05); box-shadow: 0 12px 40px 0 #b39ddb44; background: #ede7f6; color: #5e35b1; }
        @keyframes fadeInTile { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: translateY(0);} }
        .mood-widget {
            background: linear-gradient(90deg, #d0f0c0 0%, #e6e6fa 100%);
            border-radius: 1.5rem;
            box-shadow: 0 2px 8px #b39ddb22;
            padding: 1.2rem 1.5rem;
            margin-top: 1.5rem;
            color: #3a3a4a;
            font-size: 1.08rem;
            min-width: 220px;
            text-align: left;
        }
        @media (max-width: 900px) {
            .dashboard-cards { grid-template-columns: 1fr; gap: 1.2rem; }
            .glass-card, .dashboard-main { padding: 1.2rem 0.5rem; }
        }
        @media (max-width: 600px) {
            .nav { flex-direction: column; gap: 0.7rem; padding: 0.7rem 0.5rem; }
            .dashboard-cards { grid-template-columns: 1fr; }
            .glass-card { padding: 1.2rem 0.5rem; }
            .greeting { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-logo"><span>üïäÔ∏è</span>MindfulSpace</div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Community</a>
            <a href="#">Tools</a>
            <a href="#">Support</a>
            <div class="nav-profile">
                <button class="profile-btn" tabindex="0"><i class="fa-solid fa-user"></i> Profile <i class="fa-solid fa-caret-down"></i></button>
                <div class="profile-dropdown">
                    <a href="#">My Profile</a>
                    <a href="#" id="admin-link" style="display:none;"><i class="fa-solid fa-user-shield"></i> Admin</a>
                    <button id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
                </div>
            </div>
        </div>
    </nav>
    <main class="dashboard-main">
        <div class="glass-card fade-in">
            <div class="greeting">Hey! How are you feeling today? Let's check in.</div>
            <div class="affirmation" id="affirmation-text">‚ÄúYou are enough. You are not alone.‚Äù</div>
            <div class="dashboard-cards">
                <a href="resources.html" class="dashboard-card"><i class="fa-solid fa-book-open"></i> Resource Hub</a>
                <a href="journal.html" class="dashboard-card"><i class="fa-solid fa-pen"></i> Feelings Wall</a>
                <a href="forum.html" class="dashboard-card"><i class="fa-solid fa-comments"></i> Peer Forum</a>
                <a href="chat.html" class="dashboard-card"><i class="fa-solid fa-handshake-angle"></i> Chat</a>
                <a href="mood.html" class="dashboard-card"><i class="fa-solid fa-face-smile"></i> Mood Tracker</a>
                <a href="mindfulness.html" class="dashboard-card"><i class="fa-solid fa-leaf"></i> Mindfulness Tools</a>
            </div>
        </div>
    </main>
    <script>
        // Daily affirmation pool
        const affirmations = [
            "You are enough. You are not alone.",
            "You are doing your best, and that is enough.",
            "You are worthy of love and support.",
            "Take a deep breath. You‚Äôve got this!",
            "Your feelings are valid.",
            "You are stronger than you think.",
            "It‚Äôs okay to take a break."
        ];
        // Show a new affirmation each day
        const today = new Date().toISOString().slice(0,10);
        const idx = (today.split('-').join('').split('').reduce((a,b)=>a+parseInt(b),0)) % affirmations.length;
        document.getElementById('affirmation-text').textContent = '‚Äú' + affirmations[idx] + '‚Äù';
        // Logout
        document.getElementById('logout-btn').onclick = function(e) {
            e.preventDefault();
            sessionStorage.clear();
            window.location.href = 'login.html';
        };
        // Show admin link if user is admin (demo: always hidden)
        // document.getElementById('admin-link').style.display = 'block';
    </script>
</body>
</html>
